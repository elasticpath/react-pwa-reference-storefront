<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />

  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/system.base.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/blue.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/prettify.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/html5Docs.css">

  <title>HTML5 Storefront - Elastic Path - {{ page.title }}</title>
</head>

<body class="html not-front logged-in one-sidebar sidebar-first page-node page-node- page-node-1843 node-type-page navbar-is-fixed-top">

<!-- HEADER -->
<header id="navbar" role="navigation" class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="http://developers.elasticpath.com/reference-applications" title="Reference App Home">
        <img src="{{ site.baseurl }}/images/logo.png" alt="Elastic Path Logo" width="155">
      </a>
    </div>

    <div class="collapse navbar-collapse">
      <nav role="navigation">
        <!-- Simple (and ugly) menu generator for Jekyll -->
        <ul class="menu nav navbar-nav">
          {% for weight in (1..10) %}
          {% for p in site.pages %}
          {% if p.weight == weight %}
          <li class="leaf {% if p.url == page.url %}active"{% endif %}">
          <a href="{{ site.baseurl }}{{ p.url }}">
            {{ p.title }}
          </a>
          </li>
          {% endif %}
          {% endfor %}
          {% endfor %}
        </ul>
      </nav>
    </div>

  </div>
</header>
<div class="section-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h1 class="page-header">HTML5 Reference Storefront</h1>
      </div>
      <div class="col-sm-4">
        <a class="repo-link" href="{{ site.repository }}">View on GitHub</a>
      </div>
    </div>
  </div> <!-- /.container -->
</div>

<!-- MAIN CONTENT -->
<div class="main-container container">
  <div class="row">
    <section id="main_content" class="col-sm-12">
      {{ content }}
    </section>
  </div>
</div>

<!-- FOOTER  -->
<div class="footer-after">
  <div class="container">
    <div class="row">
      <p class="col-md-9">Â©2014 Elastic Path Software Inc. All rights reserved.</p>
    </div>
  </div>
</div>


<script src="{{ site.baseurl }}/javascript/jquery-1.8.3.js"></script>
<script src="{{ site.baseurl }}/javascript/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/javascript/prettify.js"></script>
<script src="{{ site.baseurl }}/javascript/html5Docs.js"></script>

</body>
</html>
