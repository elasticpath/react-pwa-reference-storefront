#Selenium Test Configurations

selenium.session.baseurl=${selenium.session.baseurl}
author.user.name=${author.user.name}
author.password=${author.password}
default.customer.username=${default.customer.username}
default.customer.password=${default.customer.password}

selenium.session.browser=${selenium.session.browser}
# the driver path properties are set by selenium-standalone-server-plugin
selenium.chrome.driver.path=${webdriver.chrome.driver}
selenium.ie.driver.path=${webdriver.ie.driver}
selenium.geckodriver.driver.path=${webdriver.gecko.driver}
selenium.take.screenshot=${selenium.take.screenshot}
selenium.screenshot.directory=${project.build.directory}/screenshots
failed.test.image.src.location=../../screenshots/
remote.web.driver.url=${remote.web.driver.url}
# time in seconds
selenium.session.timeout=${selenium.waitdriver.timeout}
selenium.waitdriver.timeout=${selenium.waitdriver.timeout}
selenium.chrome.window.width=${selenium.chrome.window.width}
selenium.chrome.window.height=${selenium.chrome.window.height}
